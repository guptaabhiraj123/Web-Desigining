<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        Name:
        <input type="text" name="n">
        <br><br>
        Email:
        <input type="email" name="e" >
        <br><br>
        Password:
        <input type="password" name="p">
        <br><br>
        Fname:
        <input type="text" name="fn" id="">
        <br><br>
        D.O.B :
        <input type="date" name="do" id="">
        <br><br>
        Mobile:
        <input type="number" name="mo" id="">
        College:
        <select name="co">
            <option>Select College</option>
            <option>Mits</option>
            <option>ITM</option>
        </select>
        <br><br>
        Gender:
        <input type="radio" name="g" value="male">Male
        <input type="radio" name="g" value="female">Female
        <br><br>
        Education:
        <input type="checkbox" name="" id="" value="10th">10th
        <input type="checkbox" name="" id="" value="12th">12th
        <input type="checkbox" name="" id="" value="B.Tech">B.Tech
        <br><br>
        Address:
        <textarea cols="40" rows="10"></textarea>
        <br><br>
        image upload:
        <input type="file" name="" id="">
        <br><br>

        <input type="submit" name="">
        <button>submit</button>
    </form>
</body>
</html>
