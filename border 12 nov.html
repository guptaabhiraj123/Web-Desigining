<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .a{
            border: 10px solid blue;
            text-align: center;
        }
        .b{
            border: 5px dotted;
            letter-spacing: 5px;
            background-color: rgb(0, 255, 136);
            color: brown;
            width: 400px;
            font-size: 17px;
        }
    </style>
</head>
<body>
<h1 class="a" >Hello Datia</h1>
<p class="b">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex, blanditiis saepe! Quod quos maxime porro facere recusandae qui sunt assumenda.</p>
</body>
</html>
